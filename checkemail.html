
<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>kiem tra email</title>
</head>
<body>
<div>
    <h1>kiem tra email</h1>
    nhap email: <input  type="text" id="inp" />
    <button type="button" onclick="getData()">submit</button>
</div>
<script>
    function getData() {
        var string = document.getElementById('inp').value;
        let result = isFirstLetterUpperCase(string);
    }
    function isFirstLetterUpperCase(str){
        let regexp = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
        if (regexp.test(str)) {
            alert("Email hop le!");
        } else {
            alert("Email khong hop le!");
        }
    }
</script>
</body>
